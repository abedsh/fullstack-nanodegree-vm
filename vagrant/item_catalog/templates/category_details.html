<!doctype html>
<html>
<head>
<link id="cssLink" rel=stylesheet type=text/css>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document)
			.ready(
					function() {
						$("#header").load("/getHeader");

						var randomNum = Math.random();
						document.getElementById("cssLink").href = "/static/styles.css?v="
								+ randomNum;

					});
</script>
</head>
<body>
	<header id="header"> </header>


	<div class="items_container">
		<div class="items_section">
			<h3>Category&nbsp;{{category.name}}</h3>

			{% for item in items %}
			<p>
				<a href="{{url_for('itemDetails',item_id = item.id)}}">{{
					item.name }}</a>
			</p>
			{% endfor %}
		</div>
	</div>
</body>

</html>
