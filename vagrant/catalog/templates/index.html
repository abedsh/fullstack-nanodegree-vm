<!doctype html>
<html>
<head>
<link id="cssLink" rel=stylesheet type=text/css>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document)
			.ready(
					function() {
						$("#header").load("/getHeader");

						var randomNum = Math.random();
						document.getElementById("cssLink").href = "/static/styles.css?v="
								+ randomNum;

					});
</script>
</head>
<body>
	<header id="header"> </header>
	<div class="root_container horizontal">
		<div class="items_section">
			<h3>CATEGORIES</h3>

			{% for category in categories %}
			<p>
				<a href="{{url_for('categoryDetails',category_id=category.id)}}">{{ category.name }}</a>
			</p>
			{% endfor %}
		</div>
		<div class="latest_items_section">
			<h3>LATEST ITEMS</h3>


			{% for item in latestItems %}
			<p>
				<a href="{{url_for('itemDetails',item_id = item.id)}}">{{ item.name }}</a>
			</p>
			{% endfor %}
		</div>
	</div>
</body>
</html>
